version: 2.1

orbs:
  python: circleci/python@2.1.1

workflows:
  build_and_test:
    jobs:
      - build

jobs:
  build:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout

      - run:
          name: Clean pip cache (before install)
          command: |
            pip cache purge || true
            rm -rf ~/.cache/pip || true

      - run:
          name: Upgrade pip
          command: pip install --upgrade pip

      - run:
          name: Install dependencies (fresh)
          command: pip install --no-cache-dir -r requirements.txt

      - run:
          name: Verify Flask version
          command: python -m pip show flask

      - run:
          name: Run tests
          command: pytest
